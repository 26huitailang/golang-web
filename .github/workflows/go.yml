name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      env:
        GOPROXY: https://goproxy.io,direct
        GO111MODULE: on
      run: |
        go mod donwload
        go get github.com/GeertJohan/go.rice/rice

    - name: Build
      run: |
        cd server
        go generate -v ../...
        go build -v .

    - name: Test
      run: go test -v ./...
