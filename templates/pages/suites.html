{{define "content"}}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-xs-12 col-md-8">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Read</th>
                    <th scope="col">Like</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                {{range $index, $suite := .}}
                <tr>
                    <th scope="row">{{$index}}</th>
                    <td>{{if $suite.IsRead}}已读{{else}}{{end}}</td>
                    <td>{{if $suite.IsLike}}😍{{else}}{{end}}</td>
                    <td><a href="/suites/{{$suite.ID}}">{{$suite.Name}}</a></td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    <div class="col-md-2"></div>
</div>
{{end}}
